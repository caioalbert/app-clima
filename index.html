<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>Veja o clima</h1>

  <div class="caixa-maior">
    <input class="input-cidade" type="text" placeholder="digite o nome da cidade" />
    <button onclick="cliqueiNoBotao()" class="button-search">
      <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca" />
    </button>

    <div class="caixa-media">
      <h2 class="cidade"></h2>

      <p class="temp"></p>

      <div class="caixa-menor">
        <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo" />
        <p class="texto-previsao"></p>
      </div>

      <p class="umidade"></p>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
